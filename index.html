<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel = "icon" href = 
"https://img.icons8.com/bubbles/100/000000/contact-card.png"
        type = "image/x-icon">
    <title>Contacts</title>
</head>
<body>
    <main>
        <header>
            <div class="search_contact">
                <form>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" id="search" placeholder="Search contact">
                </form>
            </div>

            <div class="addNew">
                <button>
                    <i class="fa-solid fa-user-plus" style="margin-right: 5px;"></i>   Add Contact
        
                </button>
            </div>
        </header>
    </main>
    <section class="form">
        <div class="addContact">
            <img src="images/icons8-contact-100.png" alt="">
            <form action="">
                <input type="text" name="user" id="user" placeholder="Full Name">
                <input type="text" name="phone" id="phone" placeholder="phone">
                <input type="email" name="mail" id="mail" placeholder="Email">
                <input type="text" name="address" id="address" placeholder="Home Address">
            </form>
            <button class="save">
                <i class="fa-solid fa-floppy-disk" style="margin-right: 5px;"></i>Save
            </button>
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>

        </div>
    </section>
    <section class="sec_table">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </thead>
            </table>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
